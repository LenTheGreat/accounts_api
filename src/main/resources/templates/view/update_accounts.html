<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <script src="/script.js"></script>
  <meta charset="ISO-8859-1">
  <title>Account Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <h1>Account Management System</h1>
  <hr>
  <h2>Update Account</h2>

  <form action="#" th:action="@{/saveAccount}" th:object="${accounts}" method="POST">
    <input type="hidden" th:field="*{accountId}" />

    <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4" th:required="required">

    <input type="text" th:field="*{middleName}" placeholder="Middle Name" class="form-control mb-4 col-4" th:required="required">

    <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4" th:required="required">

    <input type="text" th:field="*{mobileNumber}" placeholder="Mobile Number" class="form-control mb-4 col-4" th:required="required">

    <input type="text" th:field="*{telephoneNumber}" placeholder="Telephone Number" class="form-control mb-4 col-4" >

    <input type="text" th:field="*{emailAddress}" placeholder="Email Address" class="form-control mb-4 col-4" th:required="required">

    <input type="text" th:field="*{dateOfBirth}" placeholder="Date of Birth" class="form-control mb-4 col-4" th:required="required">

    <input type="text" th:field="*{monthlySalary}" placeholder="Monthly Salary" class="form-control mb-4 col-4" th:required="required">

    <h1> Type of Account </h1>

    <label> "Checking Account"</label> <input type="checkbox" th:field="*{checkingAccount}" class="form-control mb-4 col-4">

    <label> "Savings Account"</label> <input type="checkbox" th:field="*{savingsAccount}" class="form-control mb-4 col-4">

    <label> "Money Market Account"</label> <input type="checkbox" th:field="*{moneyMarketAccount}"  class="form-control mb-4 col-4">

    <label> "Certificate of Deposit Account"</label> <input type="checkbox" th:field="*{certificateOfDepositAccount}" class="form-control mb-4 col-4">

    <h1> Current Address </h1>

    <input type="text" th:field="*{homeAddress_street}" id="homeAddress_street" placeholder="Street" class="form-control mb-4 col-4" th:required="required">
    <input type="text" th:field="*{homeAddress_city}"  id="homeAddress_city" placeholder="City" class="form-control mb-4 col-4" th:required="required">
    <input type="text" th:field="*{homeAddress_province}"  id="homeAddress_province" placeholder="Province" class="form-control mb-4 col-4" th:required="required">
    <input type="text" th:field="*{homeAddress_zipCode}"  id="homeAddress_zipCode" placeholder="Zip Code" class="form-control mb-4 col-4" th:required="required">

    <h1> Permanent Address </h1>
    <input type="checkbox"
           id="checkBox"
           th:onclick="fillPermanentAddress()"
           class="form-control mb-4 col-4" > <h5> Same as current Address </h5>

    <input type="text" th:field="*{permanentAddress_street}" id="permanentAddress_street" placeholder="Street" class="form-control mb-4 col-4" th:required="required">
    <input type="text" th:field="*{permanentAddress_city}" id="permanentAddress_city" placeholder="City" class="form-control mb-4 col-4" th:required="required">
    <input type="text" th:field="*{permanentAddress_province}" id="permanentAddress_province" placeholder="Province" class="form-control mb-4 col-4" th:required="required">
    <input type="text" th:field="*{permanentAddress_zipCode}" id="permanentAddress_zipCode" placeholder="Zip Code" class="form-control mb-4 col-4" th:required="required">

    <button th:href="@{/}" type="submit" class="btn btn-info col-2"
            th:data-confirm-update="|Are you sure you want to update the account of ${accounts.firstName} ${accounts.lastName}?|"
            th:attr="onclick=|if(!confirm(this.getAttribute('data-confirm-update'))) return false|"
            >

      Update Account

      </button>


  </form>

  <hr>

  <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>

</html>
